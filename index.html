<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Gestión de Clientes</h1>
</header>

<main>
    <section id="form-section">
        <h2>Añadir Cliente</h2>
        <form id="client-form">
            <input type="text" id="name" name="name" placeholder="Nombre" required>
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
            <input type="text" id="phone" name="phone" placeholder="Teléfono" required>
            <button type="submit" class="primary-button">Añadir Cliente</button>
        </form>
    </section>

    <div id="edit-modal" class="hidden">
        <form id="edit-form">
            <input type="hidden" id="edit-index" name="edit-index">
            <input type="text" id="edit-name" name="edit-name" placeholder="Nombre" required>
            <input type="email" id="edit-email" name="edit-email" placeholder="Correo electrónico" required>
            <input type="text" id="edit-phone" name="edit-phone" placeholder="Teléfono" required>
            <button type="submit" class="primary-button">Guardar Cambios</button>
            <button type="button" id="cancel-edit" class="primary-button">Cancelar</button>
        </form>
    </div>

    <section id="clients-section">
        <h2>Lista de Clientes</h2>
        <table id="clients-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
</main>

<script src="app.js"></script>
</body>
</html>
